<div class="container d-none" id="chartContainer">

</div>

<a id="stickybtn" href="#" class="btn fw-semibold"><i class="fa-solid fa-caret-up"></i></a>

<div class="container">

  <input type="text" class="form-control w-50 m-auto mt-5" placeholder="Search here" id="searchInput">

  <div class="d-lg-flex d-sm-flex  justify-content-around mt-4 text-center">
    <h4 class=" m-2 ">Order by:</h4>
    <button class="orderBy m-2 btn fw-semibold" data-btn="dateDown">Date <i
        class="fa-solid fa-arrow-up-short-wide"></i></button>
    <button class="orderBy m-2 btn fw-semibold" data-btn="dateUp">Date <i
        class="fa-solid fa-arrow-down-wide-short"></i></button>
    <button class="orderBy m-2 btn fw-semibold" data-btn="amountDown">Amount <i
        class="fa-solid fa-arrow-up-short-wide"></i></button>
    <button class="orderBy m-2 btn fw-semibold" data-btn="amountUp">Amount <i
        class="fa-solid fa-arrow-down-wide-short"></i></button>
  </div>

  <div class="d-grid p-4 rounded-3 my-5">
    <form name="fromtofilter">
      <input type="date" name="datefromto" class="form-select form-control col-4 searchRange mb-2"
        aria-label="Default select example">
      </input>
      <input type="date" name="dateto" class="form-select form-control col-4 searchRange mb-2"
        aria-label="Default select example">
      </input>
    </form>
    <button class="btn w-50 mt-3 m-auto fw-semibold" id="formRange">From - To</button>

  </div>
  <div class="d-none">
    <div class="card mt-3 m-1 bill ">
      <div class="card-body dietrolefatture">
        <h5 id="billnumber" class="card-title">BILL nÂ°</h5>
        <button id="label" class="labelofcard px-2 py-1 btn"></button>
      </div>

      <ul id="cardBill" class="list-group list-group-flush">
        <li id="firstname" class="list-group-item mt-2"></li>
        <li id="fiscalcode" class="list-group-item"></li>
        <li id="purpose" class="list-group-item"></li>
        <li id="dateofbill" class="list-group-item"></li>
        <li id="amount" class="list-group-item"></li>
        <li id="piva" class="list-group-item mb-2"></li>
      </ul>


    </div>
  </div>

  <div id="billContainer" class="container d-flex flex-row justify-content-evenly flex-wrap mb-5"></div>

</div>
