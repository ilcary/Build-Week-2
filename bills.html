<body>


    <header class=" py-3 mb-4 border-bottom bg-light">
      <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

    <!-- chartjs cerco di fare un grafico decente -->
    <div class="container">
      <canvas id="myChart" width="200" height="50"></canvas>
    </div>
    <div class="container">

      <input type="text" class="form-control w-50 m-auto" placeholder="Search here" id="searchInput">

      <div class="d-flex justify-content-around mt-4">
        <h4 class="text-white ">Order by:</h4>
        <button class="orderBy btn btn-warning fs-5 fw-semibold" data-btn="dateDown">Date <i
            class="fa-solid fa-arrow-up-short-wide"></i></button>
        <button class="orderBy btn btn-warning fs-5 fw-semibold" data-btn="dateUp">Date <i
            class="fa-solid fa-arrow-down-wide-short"></i></button>
        <button class="orderBy btn btn-warning fs-5 fw-semibold" data-btn="amountDown">Amount <i
            class="fa-solid fa-arrow-up-short-wide"></i></button>
        <button class="orderBy btn btn-warning fs-5 fw-semibold" data-btn="amountUp">Amount <i
            class="fa-solid fa-arrow-down-wide-short"></i></button>
        <button id="orderByName " class="btn btn-warning fs-5 fw-semibold" data-btn="byName">Name</button>
      </div>

      <div class="d-grid p-2 bg-light rounded-3 mt-4">
        <input type="date" class="form-select form-control col-4 searchRange mb-2" aria-label="Default select example">
        </input>
        <input type="date" class="form-select form-control col-4 searchRange mb-2" aria-label="Default select example">
        </input>
        <button class="btn btn-warning w-50 m-auto fs-5 fw-semibold" id="formRange">From - To</button>
      </div>
      <div class="d-none">
        <div class="card mt-4 bill">
          <div class="card-body bg-light">
            <h5 id="billnumber" class="card-title">BILL nÂ°</h5>
          </div>

          <ul class="list-group list-group-flush">
            <li id="firstname" class="list-group-item"></li>
            <li id="fiscalcode" class="list-group-item"></li>
            <li id="purpose" class="list-group-item"></li>
            <li id="dateofbill" class="list-group-item"></li>
            <li id="amount" class="list-group-item"></li>
            <li id="piva" class="list-group-item"></li>
          </ul>

        </div>
      </div>

      <div id="billContainer" class="container d-flex flex-row justify-content-evenly flex-wrap">

      </div>
    </div>
