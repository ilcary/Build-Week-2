<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Utente</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="icon/site.webmanifest">
  <link rel="stylesheet" href="css/stile.css">
</head>

<body>

  <div id="main-container">

    <header class="py-3 mb-4 border-bottom bg-white">
      <div class="container d-flex flex-wrap justify-content-center ">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="img/software.png" class="bi me-2" width="40"></img>
          <span class="fs-4">Edit users</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link " aria-current="page">Home</a></li>
        </ul>
      </div>
    </header>

    <form name="creazioneUtente" id="c">
      <div class="container">
        <div class="row">

          <div class="col-4">
            <label for="username" class="fw-bolder text-primary">Nickname</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="nickname">
          </div>
          <div class="col-4">
            <label for="btd" class="fw-bolder text-primary">Date of birth</label>
            <input name="dateofbirth" type="date" class="form-control" id="btd" placeholder="Date of birth">
          </div>
          <div class="col-4">
            <label for="firstname" class="fw-bolder text-primary">First name</label>
            <input name="firstname" type="text" class="form-control" id="firstname" placeholder="firstname">
          </div>
          <div class="col-4">
            <label for="lastname" class="fw-bolder text-primary">Last name</label>
            <input name="lastname" type="text" class="form-control" id="lastname" placeholder="lastname">
          </div>
          <div class="col-4">
            <label for="gender" class="fw-bolder text-primary">Gender</label>
            <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-4">
            <label for="email" class="fw-bolder text-primary">Email</label>
            <input name="email" type="text" class="form-control" id="email" placeholder="email">
          </div>

          <button class="btn btn-primary mt-3 w-50 m-auto" id="update">Save</button>

        </div>
      </div>
    </form>

  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/update.js"></script>
</body>

</html>
