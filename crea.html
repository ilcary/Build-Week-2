<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea utente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Create users</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="index.html" class="nav-link " aria-current="page">Home</a></li>
      <li class="nav-item"><a href="crea.html" class="nav-link active">Create a new user</a></li>
    </ul>
  </header>

  <form id="c">
    <div class="container">
      <div class="row">

        <div class="col-4">
          <label for="username" class="fw-bolder text-primary" >Nickname</label>
          <input type="text" class="form-control" id="username"  placeholder="nickname">
        </div>
        <div class="col-4"  >
          <label for="bio" class="fw-bolder text-primary" >About you</label>
          <input type="text" class="form-control" id="bio" placeholder="bio">
        </div>
        <div class="col-4"  >
          <label for="firstname" class="fw-bolder text-primary" >First name</label>
          <input type="text" class="form-control" id="firstname" placeholder="firstname">
        </div>
        <div class="col-4"  >
          <label for="lastname" class="fw-bolder text-primary" >Last name</label>
          <input type="text" class="form-control" id="lastname" placeholder="lastname">
        </div>
        <div class="col-4"  >
          <label for="gender"  class="fw-bolder text-primary" >Gender</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
      </div>
        <div class="col-4"  >
          <label for="email" class="fw-bolder text-primary" >Email</label>
          <input type="text" class="form-control" id="email" placeholder="email">
        </div>

        <button class="btn btn-primary mt-3" id="create" >Salva</button>

      </div>
    </div>
  </form>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/create.js"></script>
</body>

</html>
